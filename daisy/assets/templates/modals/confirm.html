<div class="modal-header">
  <button type="button" ng-click="Modal.close()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h3 class="modal-title">{{ Modal.title }}</h3>
</div>
<div class="modal-body">
  {{ Modal.message }}
</div>
<div class="modal-footer">
  <button class="btn btn-danger" type="button" ng-click="Modal.ok()">{{ Modal.okTitle }}</button>
  <button ng-if="Modal.closeTitle != ''" class="btn btn-default" type="button" ng-click="Modal.cancel()">{{ Modal.closeTitle }}</button>
</div>
