<div class="modal-header">
  <button type="button" ng-click="Modal.close()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h3 class="modal-title">취소하시겠습니까?</h3>
</div>
<div class="modal-footer">
  <button class="btn btn-danger" type="button" ng-click="Modal.ok()">OK</button>
  <button class="btn btn-default" type="button" ng-click="Modal.cancel()">Cancel</button>
</div>
