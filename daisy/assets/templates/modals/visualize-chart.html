<div class="modal-header">
  <button type="button" ng-click="Modal.close()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title"><span class="icon-viz-change"></span>시각화 변경</h4>
</div>

<div class="modal-body">
  <figure ng-repeat="item in Modal.list" ng-click="Modal.select(item)" class="cursor-pointer">
    <img data-ng-src="{{ item.image }}" class="img-rounded">
    <figcaption title="{{ item.title }}">{{ item.title }}</figcaption>
  </figure>
</div>
