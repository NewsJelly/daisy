<div navbar></div>
<div class="search">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="title">데이터 시각화가 어렵다고요? <strong>지금 바로 DAISY를 사용해 보세요!</strong></h2>
        <h4 class="sub-title">데이터 시각화가 어렵다고요? 지금 바로 DAISY를 사용해 보세요!</h4>
      </div>
      <div class="col-md-4 col-md-offset-4">
        <form ng-submit="vm.searchByKeyword(keyword)">
          <div class="input-group">
            <span class="input-group-addon-custom"><i class="fa fa-search" aria-hidden="true"></i></span>
            <input ng-model="keyword" type="text" class="form-control" placeholder="공공데이터 검색하기">
            <span class="input-group-btn">
              <button ui-sref="search({'keyword': keyword})" class="btn btn-default btn-search-main" type="button">검 색</button>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div ng-if="vm.projectList.results.length > 0" class="list-header text-center">
  <h4 id="list-header"></span>데이지에선 이런것이 이렇게 만들어지고 있어요.</h4>
</div>

<div ng-if="vm.projectList.results.length === 0" class="list-no-results">
  <p>시각화를 추가해 보세요.</p>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-4" ng-repeat="project in vm.projectList.results">
      <div class="thumbnail project-list"  ui-sref="project-item({id: project.id})">
        <img ng-if="project.visualize[0].thumbnail.image" data-ng-src="{{project.visualize[0].thumbnail.image}}" alt="{{project.title}}">
        <div class="caption">
          <h3 class="title">{{project.title}}</h3>
          <div>
            <p class="published pull-right">{{project.published | date:'yyyy.MM.dd'}}</p>
            <p class="user-name">작성자 : {{ project.user }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="project-pagination col-xs-12 text-center">
      <uib-pagination total-items="vm.projectList.count" ng-model="vm.currentPage" items-per-page="6" max-size=5 previous-text="&lsaquo;" next-text="&rsaquo;" ng-change="vm.pageChanged()"></uib-pagination>
    </div>
  </div>
</div>
